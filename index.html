<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Space+Grotesk:wght@500&display=swap"
        rel="stylesheet">
    <title>Interactive card details form</title>
</head>

<body>
    <div class="container">
        <div class="cards-container">
            <div class="main-card">
                <div class="shapes"></div>
                <div class="text">
                    <p id="numbers">0000 0000 0000 0000</p>
                    <p><span class="name">JANE APPLESEED</span><span class="date"><span class="month">00</span>/<span
                                class="year">00</span></span></p>
                </div>
            </div>
            <div class="cvc-card">
                <p class="cvc">000</p>
            </div>
        </div>
        <div class="card-form">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" id="name" placeholder="e.g. Jane Appleseed"><br>
            <small class="nameError"></small>
            <label for="number">CARD NUMBER</label>
            <input type="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            <br><small class="numberError"></small>
            <div class="footer">
                <div id="date">
                    <label for="">Exp. Date (MM/YY)</label>

                    <input type="number" id="mm" placeholder="MM"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="2" min="01" max="12"><input type="number" id="yy" placeholder="YY"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="4">
                    <br><small class="dateError"></small>
                </div>
                <div id="cvc"><label for="cvc">CVC</label><input type="number" id="cvc-input" placeholder="e.g. 123"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="3"><br><small class="cvcError"></small>
                </div>
            </div>
            <input type="submit" value="Confirm" id="confirm">
        </div>
        <div class="success-message">
            <img src="images/icon-complete.svg" alt="complete icon">
            <h2>THANK YOU!</h2>
            <p>We've added your card detailes</p>
            <button class="continue">Continue</button>
        </div>
    </div>

    <script src="javascript/main.js"></script>
</body>

</html>
